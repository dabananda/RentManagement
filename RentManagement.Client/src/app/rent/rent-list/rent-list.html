<div class="my-4">
  <div class="d-flex justify-content-between">
    <h4>Rent List</h4>
    <button class="btn btn-primary" routerLink="/rent/create">Add Rent</button>
  </div>

  <div class="mt-3">
    <table class="table table-striped table-hover border border-2 shadow">
      <thead class="table-light">
        <tr>
          <th>Id</th>
          <th>Amount</th>
          <th>Month</th>
          <th>Year</th>
          <th>Paid On</th>
          <th>Notes</th>
          <th>Shop</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody class="table-group-divider">
        @for (rent of rentService.rents(); track rent.id) {
        <tr>
          <td scope="row">{{ rent.id }}</td>
          <td>{{ rent.amount }}</td>
          <td>{{ rent.year }}</td>
          <td>{{ rent.month }}</td>
          <td>{{ rent.paidOn }}</td>
          <td>{{ rent.shop.shopNumber }}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
