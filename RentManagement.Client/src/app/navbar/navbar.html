<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
  <div class="container">
    <a class="navbar-brand">Rent Management</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      @if (accountService.currentUser()) {
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Rents</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Tenants</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Shops</a>
        </li>
      </ul>
      <div>
        <a class="btn btn-primary" (click)="accountService.logout()">Logout</a>
      </div>
      } @else {
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <a class="btn btn-primary me-1">Login</a>
        <a class="btn btn-primary">Register</a>
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex">
          <input
            type="email"
            name="email"
            [(ngModel)]="model.email"
            class="form-control me-2"
            placeholder="Email"
          />
          <input
            type="password"
            name="password"
            [(ngModel)]="model.password"
            class="form-control me-2"
            placeholder="Password"
          />
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
      </ul>
      }
    </div>
  </div>
</nav>
