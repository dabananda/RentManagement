<div class="row">
  <div class="col-md-5 mx-auto">
    <div class="card my-3">
      @if (shop(); as shopData) {
      <div class="card-header">
        <h5 class="card-title">Shop #{{ shopData.shopNumber }}</h5>
      </div>
      <div class="card-body">
        <p><strong>Area:</strong> {{ shopData.areaSqFt }} sq ft</p>
        <p><strong>Floor:</strong> {{ shopData.floor }}</p>
        <p><strong>Status:</strong> {{ shopData.isOccupied ? 'Occupied' : 'Vacant' }}</p>
      </div>
      }
    </div>
  </div>
</div>
